{% extends "base.html" %}
{% load crispy_forms_tags %} 
{% load static %}
{% block title %}Login{% endblock title %}
{% block css %}
  {{block.super}}
  <link rel="stylesheet" href="{% static "authentication/css/styles.css" %}">
{% endblock css %}
{% block content %}
<div class="container min-vh-100 d-flex justify-content-center align-items-center py-3">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <hr>
      <div class="card-text">
        <form method="POST" id="loginForm">
        {% csrf_token %}
        <fieldset class="form-group">
          {{form | crispy}}
        </fieldset>
        </form>
      </div>
      <button class="card-link btn btn-primary" type="submit" form="loginForm">Login</button>
      <a href="{% url "signup" %}" class="card-link link-offset-2 link-secondary"
        >Create an account</a
      >
    </div>
  </div>
</div>
{% endblock content %}
